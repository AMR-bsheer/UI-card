<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI card</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- fontawsome css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image-card">
            <img src="Amr-khaled.jpeg" alt="" class="profile">
        </div>
        <div class="text-data">
            <span class="name">Amr Khaled</span>
            <span class="job">Frontend Devolper</span>
        </div>
        <div class="media-buttons">
            <a target="blank" href="https://www.facebook.com/amrkhaled.basher/" class="links">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a target="blank" href="https://x.com/Amrbsheer_" class="links">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a target="blank" href="https://www.instagram.com/_amr_khald_/" class="links">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a target="blank" href="https://github.com/AMR-bsheer" class="links">
                <i class="fa-brands fa-github"></i>
            </a>
            <a target="blank" href="https://www.linkedin.com/in/amr-bsheer-000amrbsheer/target="blank" " class="links">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span class="number">12K</span>
            </div>
        </div>
    </div>
    
</body>
</html>
